<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stretching App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Stretching Exercise Finder</h1>
        <p>Enter the muscle you want to stretch, and we'll show you the exercises!</p>
        <form id="stretch-form">
            <input type="text" id="muscle" name="muscle" placeholder="Enter muscle (e.g., Neck, Shoulder)" required>
            <button type="submit">Find Exercises</button>
        </form>
        <div id="results" class="results-container">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
